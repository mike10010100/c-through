name: Build & Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build and Package
    runs-on: macos-14
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for tagging

      - name: Set Swift Version
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"

      - name: Run Tests
        run: swift test

      - name: Build Universal Binary
        run: |
          xcodebuild -scheme C-Through -configuration Release -destination 'platform=macOS' ARCHS="arm64 x86_64" -derivedDataPath derived_data

      - name: Bump version and push tag
        id: tag_version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Create App Bundle
        run: |
          mkdir -p "C-Through.app/Contents/MacOS"
          mkdir -p "C-Through.app/Contents/Resources"
          
          # Find the binary in our local derived data
          BINARY_PATH=$(find derived_data -name "C-Through" -type f | grep "Release/C-Through" | head -n 1)
          
          if [ -z "$BINARY_PATH" ]; then
            echo "Error: Could not find binary in derived_data"
            # Fallback search just in case
            BINARY_PATH=$(find . -name "C-Through" -type f | grep "Release/C-Through" | head -n 1)
          fi
          
          if [ -z "$BINARY_PATH" ]; then
            echo "Error: Could not find binary"
            exit 1
          fi
          cp "$BINARY_PATH" "C-Through.app/Contents/MacOS/"
          
          # Use the new version tag if available, otherwise default to 1.0.0
          VERSION="${{ steps.tag_version.outputs.new_version || '1.0.0' }}"
          
          # Create a minimal Info.plist
          cat << EOF > "C-Through.app/Contents/Info.plist"
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.2.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>C-Through</string>
            <key>CFBundleIdentifier</key>
            <string>com.c-through.app</string>
            <key>CFBundleName</key>
            <string>C-Through</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>$VERSION</string>
            <key>LSMinimumSystemVersion</key>
            <string>14.0</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF
          
          # Package as Zip
          zip -r C-Through.zip C-Through.app

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          files: C-Through.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact (on Pull Request)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: C-Through-macOS-PR
          path: C-Through.zip
